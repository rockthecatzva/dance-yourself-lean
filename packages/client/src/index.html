<!DOCTYPE html>
<html lang="en" style="background-color: #fff;">
  <head>
    <meta charset="utf-8" />
    <title>Dance yourself lean</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <div>
      <a-scene fog="type: linear; color: #aaa; near: 500; density: 0.5;">
        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
        <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
        <a-cylinder position="0 2.5 -15" radius="0.25" rotation="0 0 0" height="0.2" color="#FFC65D"></a-cylinder>
        <a-cylinder position="0 2.5 -3.5" radius="0.25" rotation="0 0 0" height="0.2" color="#FFC65D"></a-cylinder>
        <a-cylinder position="1 2 -4" radius="0.25" rotation="-45 -45 -15" height="0.2" color="#FFC65D"></a-cylinder>
        <a-cylinder position="-1 2 -4" radius="0.25" rotation="-45 0 45" height="0.2" material=" color: red"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="3" height="256" color="#00f"></a-plane>
        <a-sky color="#000"></a-sky>
      </a-scene>
    </div>
    <div id="root"></div>
    
  </body>
</html>
